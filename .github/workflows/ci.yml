name: test

on:
  push:
  pull_request:
  schedule:
    - cron: "51 3 * * 6" # Runs at 03:51, only on Saturday
  workflow_dispatch:
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - if: ${{ matrix.os == 'ubuntu' }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libgtk-3-dev
      - if: ${{ matrix.os == 'windows' }}
        name: Add Windows SDK to PATH
        run: echo "C:\Program Files (x86)\Windows Kits\10\bin\10.0.19041.0\x64" >> $env:GITHUB_PATH
      - name: Install dependencies
        run: shards install
      - name: Run tests
        run: crystal spec
      - name: Download libui library
        run: |
          crystal run download.cr
          ls
      - name: Build all examples (Unix)
        if: ${{ matrix.os != 'windows' }}
        run: |
          ls examples/*.cr | xargs -P 0 -I {} crystal build {}
          ls
      - name: Build all examples (Windows)
        if: ${{ matrix.os == 'windows' }}
        run: |
          Get-ChildItem examples\*.cr | ForEach-Object { Start-Job -ScriptBlock { crystal build $using:_.FullName } } | Wait-Job | Remove-Job
          ls

  build_MinGW64:
    name: MinGW64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-crystal
            mingw-w64-x86_64-shards
      - name: Install dependencies
        shell: msys2 {0}
        run: shards install
      - name: Run tests
        shell: msys2 {0}
        run: crystal spec
      - name: Download libui library
        shell: msys2 {0}
        run: |
          crystal run download.cr
          ls -l
      - name: Build all examples
        shell: msys2 {0}
        run: |
          for f in examples/*.cr; do crystal build "$f"; done
          ls -l
